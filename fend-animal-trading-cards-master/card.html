<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<h1>
		<span class="header--main">Cheetah</span>
		</h1>
	</header>
	<main>
		<section class="section-about">
			<div class="u-center-text u-margin-bottom-big">
				<h3 class="heading-tertiary">The fastest land animal in the world.</h3>
			</div>

				<div class="row">
					<ul>
						<!-- your favorite animal's list items go here -->
						<li><span>Speed</span>: 112km/h in just three seconds</li>
						<li><span>Life Span</span>: 10-12 years</li>
						<li><span>Population</span>: 7,100</li>
						<li><span>Weight</span>: 110-140 punds</li>
					</ul>
				</div>
					<!-- your favorite animal's description goes here -->
					<p>Write a brief description about your favorite animal...</p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
